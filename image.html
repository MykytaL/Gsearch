<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Пошук зображень Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <header>
        <div id="nav">
            <a class="link" href="image.html">Зображення</a>
            <a class="link" href="Advanc.html">Розширений</a>
        </div>
    </header>
    <div class="forms">
        <div class="elem">
            <a href="pr1.html">
                <img src="Google_2015_logo.png" width="288px" height="97px">Зображення
            </a>
            <div>
                <form id="searchForm">
                    <input class="search" type="text" id="q" placeholder="Введіть запит для пошуку">
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Зупиняємо стандартну дію відправки форми

            var query = document.getElementById("q").value;
            var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(query) + "&tbm=isch";

            // Перенаправлення на сторінку з результатами пошуку Google
            window.location.href = googleSearchUrl;
        });
    </script>
</body>
</html>
